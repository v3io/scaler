linters:
  disable-all: true
  enable:
    - deadcode
    - goconst
    - gofmt
    - revive
    - gosimple
    - ineffassign
    - misspell
    - staticcheck
    - unconvert
    - varcheck
    - vet
    - vetshadow
    - errcheck
    - govet
    - typecheck
    - gocritic
    - gci

run:

  # timeout for analysis
  timeout: 5m

linters-settings:
  gci:
    sections:
      - standard
      - prefix(github.com/v3io/scaler)
      - default
      - blank
      - dot

    custom-order: true

issues:

  # List of regexps of issue texts to exclude
  exclude:
    - "comment on"
    - "error should be the last"
    - "should have comment"
